<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./floating-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Floating Button</title>
</head>

<body>
    <div class="tag-align">
        <h1> Just Floating Button Create Process</h1>
        <br>
        <h5>Mahabub Hossen Monir @2023</h5>

    <div class="sticky_share_btn">

                </li>

                <li class="linkedin">
                    <a href="" target="_blank">
                        <i class="fa fa-globe"></i>
                    </a>
                </li>

                <li class="whatsapp">
                    <div class="floater__list-item-label">Goal Board</div>
                    <a href="https://dev.to/" target="_blank">
